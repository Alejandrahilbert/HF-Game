<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Retro Cockpit Simulator</title>

    <!-- Pixelated font for 8-bit style -->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>8-Bit Cockpit Simulator</h1>

    <!-- Info panel: task instructions, score, fun facts -->
    <div id="info-panel">
      <p id="fun-fact">Fun Fact: Cockpit clutter confuses new pilots!</p>
      <button id="task-button">Perform Task</button>
      <div id="score-bar">Score: 0</div>
      <div id="perf-bar">
        <div id="perf-level"></div>
      </div>
      <div id="feedback"></div>
    </div>

    <!-- Cockpit interface with gauges and controls -->
    <div id="cockpit">
      <!-- Gauges group -->
      <div id="gauge-panel">
        <!-- Example gauge (speed) -->
        <div class="gauge draggable" id="speed-gauge" draggable="true">
          <label>Speed</label>
          <div class="meter">
            <div class="needle"></div>
          </div>
        </div>

        <!-- Altitude gauge -->
        <div class="gauge draggable" id="altitude-gauge" draggable="true">
          <label>Altitude</label>
          <div class="meter">
            <div class="needle"></div>
          </div>
        </div>

        <!-- Fuel gauge -->
        <div class="gauge draggable" id="fuel-gauge" draggable="true">
          <label>Fuel</label>
          <div class="meter">
            <div class="needle"></div>
          </div>
        </div>
      </div>

      <!-- Toggle buttons / controls -->
      <div class="control-panel">
        <button id="gear-button" class="toggle-button">
          Landing Gear: Down
        </button>
      </div>

      <div class="control-panel">
        <button id="light-button" class="toggle-button">Lights: Off</button>
      </div>

      <div class="control-panel">
        <button id="radio-button" class="toggle-button">Radio: Off</button>
      </div>

      <!-- Redesign drop zone -->
      <div id="redesign-panel">
        <p>Drag controls here to remove clutter:</p>
        <div class="dropzone"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
